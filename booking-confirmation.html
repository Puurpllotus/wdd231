<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Confirmation</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/desktop.css">
    <script type="module" src="scripts/main.js"></script>
</head>
<body>
    <header>
        <div class="logo-name"><img src="images/Lrce.png" alt="LRC&E LOGO"></div>
        <nav>
            <ul aria-label="Main Navigation">
                <li><a href="home.html">Home</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="reservations.html">Reservation</a></li>
            </ul>
            <button class="hamburger" aria-label="Toggle Navigation">â˜°</button>
        </nav>
    </header>

    <main style="text-align: center; padding: 40px 20px;">
        <h2>Thank You!</h2>
        <p>Your request has been received. One of our agents will contact you shortly.</p>
        
        <div id="booking-details" style="background: #fff; padding: 20px; border-radius: 10px; max-width: 500px; margin: 20px auto; border-left: 5px solid #ADF802; text-align: left; color: #000;">
            <!-- JS will inject form details here -->
        </div>
        
        <a href="lrce-home.html" class="cta-button" style="display:inline-block; width:auto;">Return Home</a>
    </main>

    <footer>
        <p>&copy;<span id="currentyear"></span> Lagos River Cruise & Events</p>
    </footer>

    <script>
        // Simple script to read URL parameters and display them
        const currentUrl = window.location.href;
        if (currentUrl.includes('?')) {
            const queryString = currentUrl.split('?')[1];
            const formData = queryString.split('&');
            const display = document.getElementById('booking-details');
            
            formData.forEach(element => {
                const [key, value] = element.split('=');
                if(value) {
                    const cleanKey = decodeURIComponent(key);
                    const cleanVal = decodeURIComponent(value.replace(/\+/g, ' '));
                    const p = document.createElement('p');
                    p.innerHTML = `<strong>${cleanKey}:</strong> ${cleanVal}`;
                    display.appendChild(p);
                }
            });
        }
    </script>
</body>
</html>
