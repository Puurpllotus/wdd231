<body>
    <header>
        <div class="logo-name"><img src="images/Lrce.png" alt="LRC&E LOGO"></div>
        <nav>
            <ul aria-label="Main Navigation">
                <li><a href="home.html">Home</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="reservation.html" class="active">Reservation</a></li>
            </ul>
            <button class="hamburger" aria-label="Toggle Navigation">â˜°</button>
        </nav>
    </header>

    <main>
        <h2>Book Your Luxury Experience</h2>
        
        <!-- VIDEO NOTE: The action points to a separate HTML page to handle the "submission" display -->
        <form method="get" action="booking-confirm.html" class="reservation-form">
            <fieldset>
                <legend>Service Selection</legend>
                <label for="servicename">Select Cruise / Service *</label>
                <!-- VIDEO NOTE: This dropdown is populated by JavaScript -->
                <select id="servicename" name="servicename" required>
                    <option value="" disabled selected>Choose a Service ...</option>
                    <!-- Options injected by JS -->
                </select>
                
                <label for="num-guests">Number of Guests *</label>
                <input type="number" id="num-guests" name="num-guests" min="1" max="150" required>

                <label for="booking-date">Desired Date *</label>
                <input type="date" id="booking-date" name="booking-date" required>
            </fieldset>

            <fieldset>
                <legend>Contact Information</legend>
                <label for="fullname">Full Name *</label>
                <input type="text" id="fullname" name="fullname" required>

                <label for="email">Email Address *</label>
                <input type="email" id="email" name="email" required>
                
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone">

                <label for="details">Special Requests (Optional)</label>
                <textarea id="details" name="details" rows="4"></textarea>
            </fieldset>

            <input type="submit" value="Confirm Reservation" class="cta-button">
        </form>
    </main>

    <footer>
        <div class="footer-logo logo-name">LRC&E</div>

        </div>

</body>
